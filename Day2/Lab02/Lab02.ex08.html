<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<style>
    a {
        text-decoration: none;
    }
</style>

<body>
    <form action="">
        <p>Đăng nhập để thêm tài khoản khác</p>
        <div style="width: 400px; border: 1px solid black;">
            <table width="370px" align="center">
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email" style="width: 100%;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Password"
                            style="width: 100%;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Đăng nhập" style="width: 100%;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#">Bạn cần trợ giúp?</a>
                    </td>
                </tr>
            </table>
        </div>
        <a href="#">Tạo một tài khoản</a>
    </form>
</body>

</html>
