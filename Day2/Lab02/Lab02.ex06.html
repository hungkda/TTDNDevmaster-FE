<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>

<body>
    <h1 style="text-align: center;">Đăng ký thông tin người dùng</h1>
    <form action="">
        <table width="500px" align="center" cellpadding="5">
            <tbody>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name="tenDangNhap" id="tenDangNhap">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>Nhập lại mật khẩu</td>
                    <td>
                        <input type="password" name="rePassword" id="rePassword">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="0">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female" value="1">
                        <label for="male">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Độ tuổi</td>
                    <td>
                        <input type="radio" name="old" id="lessThirteen" value="0">
                        <label for="lessThirteen">Dưới 13 tuổi</label>
                        <input type="radio" name="old" id="thirteenToSeventeen" value="1">
                        <label for="thirteenToSeventeen">Từ 13 tuổi đến 17 tuổi</label>
                        <input type="radio" name="old" id="seventeenToTwentyFive" value="1">
                        <label for="seventeenToTwentyFive">Từ 17 tuổi đến 25 tuổi</label>
                        <input type="radio" name="old" id="moreTwentyFive" value="1">
                        <label for="moreTwentyFive">Trên 25 tuổi</label>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích của bạn</td>
                    <td>
                        <input type="checkbox" name="soThich" id="bongDa">
                        <label for="bongDa">Bóng đá</label>
                        <input type="checkbox" name="soThich" id="xemPhim">
                        <label for="xemPhim">Xem phim</label>
                        <br />
                        <input type="checkbox" name="soThich" id="duLich">
                        <label for="duLich">Du Lịch</label>
                        <input type="checkbox" name="soThich" id="boi">
                        <label for="boi">Bơi</label>
                        <input type="checkbox" name="soThich" id="ngheNhac">
                        <label for="ngheNhac">Nghe nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select name="que" id="que">
                            <option value="">Chọn</option>
                            <option value="cnt">CNTT</option>
                            <option value="fe">FE</option>
                            <option value="be">BE</option>
                            <option value="f">Fullstack</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mô tả ngắn</td>
                    <td>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng Ký">
                        <input type="submit" value="Làm Lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
