<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ nhóm nội dung - Progress - Datalist</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Thông tin báo cáo</legend>
            <label for="">Thiết kế giao diện</label> <br>
            <progress value="88" max="100"></progress><br>
            <label for="">Thiết kế data</label> <br>
            <progress value="30" max="100"></progress><br>
            <label for="">Thiết kế full</label> <br>
            <progress value="50" max="100"></progress>
        </fieldset>
        <fieldset>
            <legend>Thông tin danh sách môn học</legend>
            <input list="item" name="">
            <datalist id="item">
                <option value="Làm việc với HTMl"></option>
                <option value="Làm việc với CSS"></option>
                <option value="Làm việc với JS"></option>
                <option value="Làm việc với JQUERY"></option>

            </datalist>
        </fieldset>
    </form>
</body>

</html>
