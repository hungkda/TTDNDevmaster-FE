<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập facebook</title>
    <link rel="stylesheet" href="css/dangnhap.css">
</head>

<body>
    <form action="">
        <div id="main">
            <header>
                <img class="logo" src="./images/logo-fb.svg" alt="logo facebook">
                <section>
                    <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
                </section>
            </header>

            <div class="form-login">
                <table width="450px">
                    <tr>
                        <td colspan="2"><input type="text" name="user" id="user" class="full input-text"
                                placeholder="Nhập email hoặc số điện thoại"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" name="password" id="password" class="full input-text"
                                placeholder="Nhập mật khẩu"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Đăng nhập" class="full submit">
                            <hr>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td>
                            <a href="#" style="text-decoration: none;">Quên mật khẩu ?</a>
                        </td>
                        <td>

                            <button class="btn-submit"><a href="dangky.html">Tạo tài khoản mới</a></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>

</html>
