<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí Facebook</title>
    <link rel="stylesheet" href="css/dangky.css">
</head>

<body>
    <form action="">
        <table align="center" width="500px" cellpadding="10">
            <tr class="header">
                <td colspan="2">
                    <header>
                        <img class="logo" src="./images/logo-fb.svg" alt="logo facebook">
                    </header>
                </td>
            </tr>
            <div class="container">
                <tr>
                    <td>
                        <h2>Đăng ký</h2>
                        <p>Luôn miễn phí</p>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" name="lastName" id="lastName" placeholder="Họ" style="width: 98%;"></td>
                    <td><input type="text" name="name" id="name" placeholder="Tên" style="width: 98%;"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="user" id="user" placeholder="Email hoặc số điện thoại"
                            style="width: 98%;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" name="password" id="password" placeholder="Mật khẩu mới"
                            style="width: 98%;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Ngày sinh</td>
                </tr>
                <tr>
                    <td>
                        <select name="day" id="day">
                            <option value="0">Ngày</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <select name="month" id="month">
                            <option value="0">Tháng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <select name="year" id="year">
                            <option value="0">Năm</option>
                            <option value="1">2023</option>
                            <option value="2">2022</option>
                            <option value="3">2021</option>
                            <option value="4">2020</option>
                        </select>
                    </td>
                    <td>
                        <a href="#" style="text-decoration: none;">Tại sao tôi phải cung cấp <br>ngày sinh của mình?</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <small>Bằng cách nhấp vào Tạo tài khoản. Bạn đã
                            <br> đồng ý với <a href="#" style="text-decoration: none;"> Điều khoản sử dụng</a>
                            <br> abc xyz
                        </small>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Tạo tài khoản">
                    </td>
                </tr>
            </div>
        </table>
    </form>
</body>

</html>
