<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var dem = 1;
        for (dem; dem < 11; dem++) {
            for (i = 0; i < dem; i++) {
                document.write(i);
            }
            document.write("<BR>");
        }
    </script>
