<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function AI(a) {
            var demChan = 0;
            var demLe = 0;
            var tongChan = 0;
            var tongLe = 0;
            for (i = 1; i < a; i++) {
                if (i % 2 == 0) {
                    demChan++;
                    tongChan += i;
                } else {
                    demLe++;
                    tongLe += i;
                }
            }
            document.write("Số số chẵn từ 1 đến " + a + " là: " + demChan + "<br>");
            document.write("Số số lẻ từ 1 đến " + a + " là: " + demLe + "<br>");
            document.write("Tổng số số chẵn từ 1 đến " + a + " là: " + tongChan + "<br>");
            document.write("Tổng số số lẻ từ 1 đến " + a + " là: " + tongLe + "<br>");

        }
    </script>
</head>

<body>
    <script>
        var a = prompt("Nhập số a có 2 chữ số");
        while (a < 10 || a > 99) {
            a = prompt("Nhập lại số a có 2 chữ số")
        }
        AI(a);
    </script>
</body>

</html>
