<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const check = () => {
            var userName = document.getElementById("userName");
            var password = document.getElementById("password");
            if (userName.value == "") {
                alert("Bạn chưa nhập tên đăng nhập");
                userName.focus();
            } else if (password.value == "") {
                alert("Bạn chưa nhập mật khẩu");
                userName.focus();
            }
        }
    </script>
</head>

<body>
    <form action="">
        <table width="350">
            <caption>
                <h2>Login</h2>
            </caption>

            <tbody>
                <tr>
                    <td>User Name</td>
                    <td>
                        <input type="text" name="userName" id="userName" placeholder="Nhập tên đăng nhập">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" name="password" id="password" placeholder="Nhập mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Login" id="login" name="login" onclick="check()"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
